<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <title>Cadastro de Usuário</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
  <style>
    body {
      background-color: #f8f9fa;
    }

    .card {
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.08);
      border-radius: 12px;
    }

    h1 {
      font-weight: bold;
    }

    .btn-success {
      background-color: #28a745;
      border: none;
    }

    .btn-danger {
      background-color: #dc3545;
      border: none;
    }
  </style>
</head>

<body>
  <div class="container mt-5 mb-5">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card p-4">
          <h1 class="mb-4 text-center">Cadastro de Usuário</h1>
          <form>
            <div class="mb-3">
              <label for="nomefantasia" class="form-label">Nome Fantasia</label>
              <input type="text" class="form-control" id="nomefantasia" required>
            </div>

            <div class="row">
              <div class="col-md-6 mb-3">
                <label for="cnpj" class="form-label">CNPJ</label>
                <input type="text" class="form-control" id="cnpj" required>
              </div>
              <div class="col-md-6 mb-3">
                <label for="razaosocial" class="form-label">Razão Social</label>
                <input type="text" class="form-control" id="razaosocial" required>
              </div>
            </div>

            <div class="mb-3">
              <label for="endereco" class="form-label">Endereço</label>
              <input type="text" class="form-control" id="endereco" required>
            </div>

            <div class="mb-3">
              <label for="areatuacao" class="form-label">Área de Atuação</label>
              <select class="form-select" id="areatuacao" required>
                <option selected disabled value="">Escolha a área de atuação</option>
                <option value="atacado">Atacado</option>
                <option value="loja">Loja</option>
                <option value="restaurante">Restaurante</option>
                <option value="servico">Serviço</option>
                <option value="transporte">Transporte</option>
                <option value="outros">Outros</option>
              </select>
            </div>

            <div class="mb-3">
              <label for="telefone" class="form-label">Telefone</label>
              <input type="text" class="form-control" id="telefone" required>
            </div>

            <div class="mb-3">
              <label for="email" class="form-label">E-mail</label>
              <input type="email" class="form-control" id="email" required>
            </div>

            <div class="row">
              <div class="col-md-6 mb-3">
                <label for="senha" class="form-label">Senha</label>
                <input type="password" class="form-control" id="senha" required>
              </div>
              <div class="col-md-6 mb-3">
                <label for="confirmarsenha" class="form-label">Confirmar Senha</label>
                <input type="password" class="form-control" id="confirmarsenha" required>
              </div>
            </div>

            <div class="d-flex justify-content-between">
              <button type="submit" class="btn btn-success">Cadastrar</button>
              <button type="reset" class="btn btn-danger">Cancelar</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
