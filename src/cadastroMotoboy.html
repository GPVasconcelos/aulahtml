<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <title>Cadastro de Motoboy</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
  <style>
    body {
      background-color: #f8f9fa;
    }

    .card {
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.08);
      border-radius: 12px;
    }

    h1 {
      font-weight: bold;
    }

    .btn-success {
      background-color: #28a745;
      border: none;
    }

    .btn-danger {
      background-color: #dc3545;
      border: none;
    }
  </style>
</head>

<body>
  <div class="container mt-5 mb-5">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card p-4">
          <h1 class="mb-4 text-center">Cadastro de Motoboy</h1>
          <form>
            <div class="mb-3">
              <label for="nomeMotoboy" class="form-label">Nome Completo</label>
              <input type="text" class="form-control" id="nomeMotoboy" required>
            </div>

            <div class="row">
              <div class="col-md-6 mb-3">
                <label for="cpfMotoboy" class="form-label">CPF</label>
                <input type="text" class="form-control" id="cpfMotoboy" required>
              </div>
              <div class="col-md-6 mb-3">
                <label for="dataNascimentoMotoboy" class="form-label">Data de Nascimento</label>
                <input type="date" class="form-control" id="dataNascimentoMotoboy" required>
              </div>
            </div>

            <div class="mb-3">
              <label for="sexoMotoboy" class="form-label">Sexo</label>
              <select class="form-select" id="sexoMotoboy" required>
                <option value="">Selecione</option>
                <option value="M">Masculino</option>
                <option value="F">Feminino</option>
              </select>
            </div>

            <div class="mb-3">
              <label for="enderecoMotoboy" class="form-label">Endereço</label>
              <input type="text" class="form-control" id="enderecoMotoboy" required>
            </div>

            <div class="row">
              <div class="col-md-6 mb-3">
                <label for="telefoneMotoboy" class="form-label">Telefone</label>
                <input type="tel" class="form-control" id="telefoneMotoboy" required>
              </div>
              <div class="col-md-6 mb-3">
                <label for="contEmergencia" class="form-label">Contato de Emergência</label>
                <input type="tel" class="form-control" id="contEmergencia" required>
              </div>
            </div>

            <div class="row">
              <div class="col-md-6 mb-3">
                <label for="cnh" class="form-label">CNH</label>
                <input type="text" class="form-control" id="cnh" required>
              </div>
              <div class="col-md-6 mb-3">
                <label for="renavam" class="form-label">Renavam do Veículo</label>
                <input type="text" class="form-control" id="renavam" required>
              </div>
            </div>

            <div class="mb-3">
              <label for="placa" class="form-label">Placa do Veículo</label>
              <input type="text" class="form-control" id="placa" required>
            </div>

            <div class="mb-3">
              <label for="emailMotoboy" class="form-label">E-mail</label>
              <input type="email" class="form-control" id="emailMotoboy" required>
            </div>

            <div class="row">
              <div class="col-md-6 mb-3">
                <label for="senhaMotoboy" class="form-label">Senha</label>
                <input type="password" class="form-control" id="senhaMotoboy" required>
              </div>
              <div class="col-md-6 mb-3">
                <label for="confirmarSenhaMotoboy" class="form-label">Confirmar Senha</label>
                <input type="password" class="form-control" id="confirmarSenhaMotoboy" required>
              </div>
            </div>

            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="termos" required>
              <label class="form-check-label" for="termos">
                Li e concordo com os <a href="#">termos de uso</a> e <a href="#">política de privacidade</a>.
              </label>
            </div>

            <div class="d-flex justify-content-between">
              <button type="submit" class="btn btn-success">Cadastrar</button>
              <button type="reset" class="btn btn-danger">Cancelar</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
