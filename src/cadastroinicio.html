<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <title>Cadastro - Escolha o Tipo de Conta</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
  <style>
    body {
      background-color: #f8f9fa;
    }

    .card {
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.08);
      border-radius: 12px;
    }

    h1 {
      font-weight: bold;
    }

    .btn-success {
      background-color: #28a745;
      border: none;
    }
  </style>
</head>

<body>
  <div class="container mt-5 mb-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card p-4">
          <h1 class="mb-4 text-center">Cadastro</h1>
          <form>
            <div class="mb-3">
              <label for="tipoConta" class="form-label">Tipo de Conta</label>
              <select class="form-select" id="tipoConta" required>
                <option selected disabled value="">Escolha o tipo de conta</option>
                <option value="admin">Administrador</option>
                <option value="motoboy">Motoboy</option>
                <option value="usuario">Usu√°rio</option>
              </select>
            </div>

            <div class="d-flex justify-content-center">
              <button type="button" id="btAcessar" class="btn btn-success px-5">Acessar</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script>
    document.getElementById('btAcessar').addEventListener('click', function () {
      const tipo = document.getElementById('tipoConta').value;

      if (tipo === 'admin') {
        window.location.href = 'cadastroAdm.html';
      } else if (tipo === 'motoboy') {
        window.location.href = 'cadastroMotoboy.html';
      } else if (tipo === 'usuario') {
        window.location.href = 'CadastroUsuario.html';
      } else {
        alert('Por favor, selecione um tipo de conta antes de continuar.');
      }
    });
  </script>
</body>

</html>
